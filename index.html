<body>
	<div>

		</div>

<script type="text/javascript">
	let score = 90;
	let proverka = function(){
		document.querySelector(".img1").style.background = "black"

		document.querySelector(".img8").style.background = "black"
		document.querySelector(".img9").style.background = "black"
		document.querySelector(".where").style.display = "block"
	}
	setTimeout(proverka, 2000);
	document.querySelector(".img1").onclick = function(){
		document.querySelector(".img1").style.backgroundImage = "url(Antilop.jpg)"
